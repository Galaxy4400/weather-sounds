<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Weather Sounds</title>
</head>

<body>
	<main class="main">
		<div class="main__content">
			<h1 class="main__title">Weather Sounds</h1>
			<div class="items">
				<div class="item">
					<div class="item__view">
						<img class="item__bg" src="assets/img/summer-bg.jpg" alt="bg" />
						<img class="item__icon" src="assets/icons/sun.svg" alt="icon" />
					</div>
					<audio class="item__audio" controls loop>
						<source src="assets/sounds/summer.mp3" type="audio/mpeg" />
					</audio>
					<input class="item__range" type="range" min="0" max="100" />
				</div>
				<div class="item">
					<div class="item__view">
						<img class="item__bg" src="assets/img/rainy-bg.jpg" alt="bg" />
						<img class="item__icon" src="assets/icons/cloud-rain.svg" alt="icon" />
					</div>
					<audio class="item__audio" controls loop>
						<source src="assets/sounds/rain.mp3" type="audio/mpeg" />
					</audio>
					<input class="item__range" type="range" min="0" max="100" />
				</div>
				<div class="item">
					<div class="item__view">
						<img class="item__bg" src="assets/img/winter-bg.jpg" alt="bg" />
						<img class="item__icon" src="assets/icons/cloud-snow.svg" alt="icon" />
					</div>
					<audio class="item__audio" controls loop>
						<source src="assets/sounds/winter.mp3" type="audio/mpeg" />
					</audio>
					<input class="item__range" type="range" min="0" max="100" />
				</div>
			</div>
			<div class="main__bg">
				<img class="main__img" src="assets/img/summer-bg.jpg" alt="bg" />
				<img class="main__img" src="assets/img/rainy-bg.jpg" alt="bg" />
				<img class="main__img" src="assets/img/winter-bg.jpg" alt="bg" />
			</div>
		</div>
	</main>
</body>

</html>
